
machine:
  node:
    version: 8
  environment:
    CF_ORG: cloud-gov
    CF_SPACE: cg-style

dependencies:
  pre:
    - bundle config without development:production
    - npm rebuild node-sass
  cache_directories:
    - "node_modules/"
test:
  pre:
    - npm run build
  override:
    - npm run test

deployment:
  library:
    branch: master
    commands:
      - npm run build-library
      - scripts/deploy-library.sh cg-style

