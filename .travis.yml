language: ruby
rvm:
- 2.2.3
before_install:
- nvm install 4.2.3
- npm install
- npm install gulp-cli
- cd ./node_modules/uswds && npm install && gulp no-test build && cd ../../
- npm run build
- bundle config local.cloudgov-style ./gem/
install:
- bundle install
- bundle config local.cloudgov-style ./gem/
script: bundle exec jekyll build
after_script:
- gem install percy-cli
- percy snapshot _site/
branches:
  only:
  - master
  - 18f-pages
