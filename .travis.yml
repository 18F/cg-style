language: ruby
rvm:
- 2.2.3
before_install:
- nvm install 4.2.3
- npm install
- npm install gulp-cli
- cd node_modules/uswds && gem install scss-lint && npm install && gulp no-test copy-vendor-sass && cd ../../
- npm run build
- export USE_LOCAL_GEM=true
install:
- bundle install
script:
- npm run test
- bundle exec jekyll build
branches:
  only:
  - /^release-.*$/
after_script:
  - jekyll new site
  - |
    printf 'gems:\n  - jekyll-sitemap\nurl: "http://%s.127.0.0.1.xip.io:4000"' $TRAVIS_BRANCH >> ./site/_config.yml
  # Install Screener CI Script
  - wget https://s3-us-west-2.amazonaws.com/screener-files/ci/v2/screener-ci.zip
  - unzip screener-ci.zip
  # Install Screener Tunnel Client
  - wget https://s3-us-west-2.amazonaws.com/screener-files/screener-tunnel/screener-tunnel-client-linux-amd64.zip
  - unzip screener-tunnel-client-linux-amd64.zip
test:
  override:
    # start server
    - (cd site && jekyll serve):
        background: true
    # start tunnel
    - ./screener-tunnel-client -apikey="$SCREENER_API_KEY" -host="$CIRCLE_BRANCH.127.0.0.1.xip.io:4000":
        background: true
    # run tests
    - ./screener-ci.sh $SCREENER_API_KEY $SCREENER_GROUP_ID $CIRCLE_BUILD_NUM --branch $CIRCLE_BRANCH --host "http://$CIRCLE_BRANCH.127.0.0.1.xip.io:4000"
deploy:
  provider: npm
  email: msegreto@miceover.com
  on:
    tags: true
  api_key:
    secure: 
env:
  global:
    secure: 
