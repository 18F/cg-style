{% for color in colors %}
  <div class="swatch h20 mb8">
    <div class="example swatch-color bg-{{ color.colorName }}"></div>
    <div class="font-sans sans-s5 fw-700">{{ color.colorName }}</div>
    <div class="pattern-vars font-sans sans-s2 fw-700">$color-{{ color.colorName }}</div>
    <div class="font-mono mono-s3 fw-300">{{ color.colorCode }}</div>
  </div>
{% endfor %}
