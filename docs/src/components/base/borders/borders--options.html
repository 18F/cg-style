{% for option in options %}
<div class="clearfix">
  {% for i in range(1, 5) %}
    <div class="float-left m1 w20 h15 mb4">
      <div class="h10 mb1 bg-cream {{ option.optionCode }}{{ i }}"></div>
      <div class="font-sans sans-s5 fw-bold">{{ option.optionName }}</div>
      <div class="font-mono mono-s3 fw-light">.{{ option.optionCode }}{{ i }}</div>
    </div>
  {% endfor %}
</div>
{% endfor %}
