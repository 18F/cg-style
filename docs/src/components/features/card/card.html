{% for org in organizations %}
<div class="card">
    <div class="panel-row-is_clickable">
        <div class="panel-column">
            <h2 class="card-title-primary">
        {% render '@icon-square--org-medium' %}
        <a href="#">{{ org.name }}</a>
      </h2>
        </div>
        <div class="panel-column">
            <div class="count_status_container">
                <div class="panel-contents-status col-fit row">
                    {% render '@count-status--space'%} {% render '@count-status--app'%}
                </div>
            </div>
        </div>
    </div>
</div>
{% endfor %}
