<div class="complex_list">
  <div class="complex_list-item">
    <div class="elastic_line">
      <div class="elastic_line-item elastic_line-item-start">
        <h3 class="contents-secondary">
          {% render '@fill-icons--app-error-medium' %}
          <span class="contents-path">
            dev /
          </span>
          <a class="status-error" href="#">app-crashed</a>
        </h3>
      </div>
      <div class="elastic_line-item elastic_line-item-start">
        <span class="status status-error">crashed</span>
      </div>
      <div class="elastic_line-item elastic_line-item-end">
        64 MB <br><span class="subtext">memory allocated</span>
      </div>
      <div class="elastic_line-item elastic_line-item-end">1024 MB <br>
        <span class="subtext">disk quota</span>
      </div>
    </div>
    <div class="elastic_line">
      <div class="elastic_line-item elastic_line-item-start">
        <h3 class="contents-secondary">
          {% render '@fill-icons--app-ok-medium' %}
          <span class="contents-path">
            dev /
          </span>
          <a  href="#">app-normal</a>
        </h3>
      </div>
      <div class="elastic_line-item elastic_line-item-start">
        <span class="status status-ok">running</span>
      </div>
      <div class="elastic_line-item elastic_line-item-end">
        64 MB <br><span class="subtext">memory allocated</span>
      </div>
      <div class="elastic_line-item elastic_line-item-end">1024 MB <br>
        <span class="subtext">disk quota</span>
      </div>
    </div>
  </div>
</div>
