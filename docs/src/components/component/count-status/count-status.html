<div class="count_status count_status-{{ status }} col-fit row-center-x">
  <div class="col-fit">
    {% if status == 'alt' %}
      {% set iconVariant = entityKind + '-medium' %}
    {% else %}
      {% set iconVariant = entityKind + '-' + status + '-medium' %}
    {% endif %}
    {% render '@icon-square--' + iconVariant %}
  </div>
  <div class="count_status-text col-fill">
    <strong>{{ entityCount }}</strong> {{ entityKind }}{% if entityCount != '1' %}s{% endif %}
  </div>
</div>
