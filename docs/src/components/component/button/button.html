{% if isDefault %}
<button class="action action-{{ buttonStatus }}">{{ buttonText }}</button>
{% endif %}

{% if isOutline %}
<button class="action usa-button-outline action-{{ buttonStatus }}">{{ buttonText }}</button>
{% endif %}

{% if isLink %}
<a class="action action-link action-{{ buttonStatus }}" href="javascript:void(0)">{{ buttonText }}</a>
{% endif %}
