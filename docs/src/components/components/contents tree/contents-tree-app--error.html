{# <ContentsTreeApp status="OK" #}
<div class="contents-tree-app">

  {# <PanelRow> with OK app #}
  <div class="row panel-row">
    <div>
      <span class="panel-column">
        <h3 class="contents-secondary">
          <span>{% render '@icon-square--app-error-medium' %}</span>
          <span class="contents-path">spaceName /</span>
          <span><a href="#">appName</a>  </span>
        </h3>
      </span>
      <span class="col col-flex-0 contents-tree-column">
        {% render '@status--error' %}
      </span>
    </div>
  </div>
  {# </PanelRow> #}

</div>
{# </ContentsTreeApp> #}
